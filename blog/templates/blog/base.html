{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Tech Blogs</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="{% static '/css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <div class="container-fluid">
                <div class="banner">
                    <a href="/"><img src="http://www.beyondmediasolutionsllc.com/wp-content/uploads/2017/07/Blog.jpg" alt="Tech Blogs" width="150px"></a>
                    <a href="/"><h1>Tech Blogs</h1></a>
                </div>
                {% if user.is_authenticated %}
                <p id="dashboard">
                    <p><a href="{% url 'post_new' %}" class="top-menu"><i class="fa fa-plus"></i></a></p>
                    <p><a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fa fa-edit"></i></a></p>
                    <p><a href="{% url 'login' %}" class="top-menu"><i class="fa fa-lock"></i></a></p>
                    <p class="top-menu">Hello {{ user.username }} (<a href="{% url 'logout' %}"><span style="color:white;">Logout</span></a>)</p>
                </p>
                {% else %}
                    <p>
                    <a href="{% url 'login' %}" class="top-menu"><span>Login</span></a>
                    <a href="{% url 'register' %}" class="top-menu"><span>Register</span></a></p>
                {% endif %}
            </div>
        </div>
        <div class="content container">
            <div class="row">
                <div>
                {% block content %}
                
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
